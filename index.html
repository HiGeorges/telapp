<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Demo</title>
    <script src="https://tg.dev/js/telegram-web-app.js?1"></script>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="bg-gray-100 text-gray-800">
    <div id="app" class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded">
        <h1 class="text-2xl font-bold mb-6">Welcome to Telegram Web App</h1>
        <button id="sendMessageButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send Message</button>
    </div>
    <script>
        // Initialiser l'application Telegram Web App
        Telegram.WebApp.ready();

        // Fonction pour envoyer un message au bot
        function sendMessage() {
            Telegram.WebApp.sendData('Hello, World!');
        }

        // Associer l'événement au bouton
        document.getElementById('sendMessageButton').addEventListener('click', sendMessage);

        // Afficher des informations sur le WebApp
        console.log(Telegram.WebApp.initDataUnsafe);
    </script>
</body>

</html>
